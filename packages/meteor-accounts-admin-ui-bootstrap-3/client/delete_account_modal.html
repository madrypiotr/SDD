
<template name="deleteAccountModal">
<!-- pm nie będzie admina operującego na kontach uzytkowników 
- wyrejestrowanie samodzielne z powiadomieniem ogółu -->
	<div id="deleteaccount" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> deleteAccountModalInner}}
			</div>
		</div>
	</div>
</template>


<template name="deleteAccountModalInner">
	{{#with userInScope}}
	 	<div class="modal-body">
	 		<h4>Czy napewno chcesz usunąć użytkownika: {{profile.name}}, email: {{email}}?</h4>
	 	</div>
	 	<div class="modal-footer">
			<button type="button" data-dismiss="modal" class="btn btn-default">Anuluj</button>
			<button type="button" class="btn btn-danger">Usuń</button>
		</div>
	{{/with}}
</template>
