<!-- vim:set ft=handlebars ts=2 sw=2: -->

<template name="_loginButtonsLoggedOutSingleLoginButton">
	{{#if configured}}
		<button class="login-button btn btn-block btn-{{capitalizedName}}">sign in with {{capitalizedName}}</button>
	{{else}}
		<button class="login-button btn btn-block configure-button btn-danger">Configure {{capitalizedName}} Login</button>
	{{/if}}
</template>


<template name="_loginButtonsLoggingInSingleLoginButton">
	<div class="login-text-and-button">
		{{> _loginButtonsLoggingIn}}
	</div>
</template>


<template name="_loginButtonsLoggedInSingleLogoutButton">
	<li>
		<a href="#" id="login-buttons-logout">{{displayName}} sign Out</a>
	</li>
</template>
