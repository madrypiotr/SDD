					</small>
					</div>
					</div>
					</div>
					</div>
					</section>

<template name="language">
	<div class="row">
		<div class="col-md-12">
		<!-- go home, org & numbr users-->
			<div class="pull-left">
				<span class="clickable" id="organizationName">
					<span class="fontSizeMoreSmall">
					<i class="fa fa-home"></i>
					</span>
				</span>
	{{_ "language.lanSystSDD"}} - <strong>{{nazwaOrg}}</strong>
			</div>		
		<!-- info & log in -->
			<div class="pull-right">
				<div class="btn-group">
					<button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
					{{getUserLang}} <span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
						{{#each langs}}
						<li><a class="lang">{{shortName}}</a></li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
