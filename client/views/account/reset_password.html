<template name="resetPassword">
    <div class="main">
        <h3 class="col-xs-offset-3">
<!--Resetuj hasło-->
{{_ 'resetPassword.resResetPassword'}}<br/><br/></h3>

        <form class="form-horizontal" id="resetPassword">
            <div class="form-group">
                <label for="inputPwd1" class="control-label col-xs-3">
<!--Nowe hasło-->
{{_ 'resetPassword.resAnewPassword'}}</label>
                <div class="col-xs-6">
<!--Nowe hasło-->
<input name="password" type="password" class="form-control" id="password" placeholder="{{_ 'resetPassword.resAnewPassword'}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPwd2" class="control-label col-xs-3">
<!--Potwierdź hasło-->
{{_ 'resetPassword.resConfirmPassword'}}</label>
                <div class="col-xs-6">
<!--Potwierdź hasło-->
<input name="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="{{_ 'resetPassword.resConfirmPassword'}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-1 pull-left">
                    <button type="submit" class="btn btn-primary pull-left">
<!--Resetuj hasło-->
{{_ 'resetPassword.resResetPassword'}}</button>
                </div>
            </div>
        </form>
    </div>
    {{> GlobalNotifications}}
</template>
