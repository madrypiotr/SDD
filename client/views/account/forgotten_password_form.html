<template name="forgottenPassword">
    <div class="main">
        <h3 class="col-xs-offset-3">
<!--Resetuj hasło-->
{{_ 'forgottenPassword.fpaResetPassword'}}<br/><br/></h3>

        <form class="form-horizontal" id="forgottenPassword">
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">
<!--e-mail-->
{{_ 'glob.globEmailglob.globEmail'}}</label>
                <div class="col-xs-6">
<!--e-mail-->
<input name="email" type="email" class="form-control" id="inputEmail" placeholder="{{_ 'glob.globEmail'}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-1 pull-left">
                    <button type="submit" class="btn btn-primary pull-left" id="resetButton" disabled="false">
<!--Resetuj hasło-->
{{_ 'forgottenPassword.fpaResetPassword'}}</button>
                </div>
            </div>
        </form>
    </div>
    {{> GlobalNotifications}}
<div class="footer">
  <div id="button">{{_ "glob.globYouHere"}} forgottenPassword </div>
	<div id="container">
		<div class="footer_center">
			<p>{{_ "."}}</p>
			<p>{{_ "."}}</p>
			<p>{{_ "."}}</p>
			<p>{{_ "."}}</p>
		</div>
	</div>
</div>
</template>
