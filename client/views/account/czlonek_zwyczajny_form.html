<!--
``client\views\account\``czlonek_zwyczajny_form.html
## Template for the registration form of an Ordinary Member
-->
<template name="czlonekZwyczajnyForm">
    <div class="main">
        <legend>
            <!-- ``txv`` Applying for Ordinary Member in organization -->
            {{_ 'czlonekZwyczajnyForm.cZwApplyingAmemberOfTheOrdinary'}} {{nazwaOrganizacji}}
        </legend>
        <!-- ### If the user is logged in ... -->
        {{#if currentUser}}
            <p class="col-md-12 bg-danger padding-15">
                <!-- ``txv`` Fill in missing fields in application. -->
                {{_ 'czlonekZwyczajnyForm.cZwFillInTheMissingFieldsInTheApplication'}}
            </p>
            <br />
        {{/if}}
        <div class="row">
            <div class="col col-md-10">
                <form class="form-horizontal" id="userForm">
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="inputEmail">
                            <!-- ``txv`` Email -->
                            {{_ 'glob.Email'}}:
                        </label>

                        <div class="col-xs-9">
                            <input
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    id="inputEmail"
                                    placeholder="{{_ 'glob.Email'}}"
                                    value={{email}}
                                            required
                                {{isNotEmpty}}
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- ``txv`` First name -->
                        <label class="control-label col-xs-3" for="firstName">{{_ 'glob.Fname'}}: </label>

                        <div class="col-xs-9">
                            <input
                                    name="firstName"
                                    type="text"
                                    class="form-control"
                                    id="firstName"
                                    placeholder="{{_ 'glob.Fname'}}"
                                    value={{profile.firstName}}
                                            required
                                {{isNotEmpty}}
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- ``txv`` Last name -->
                        <label class="control-label col-xs-3" for="lastName">{{_ 'glob.Lname'}}: </label>

                        <div class="col-xs-9">
                            <input name="lastName" type="text" class="form-control" id="lastName"
                                   placeholder="{{_ 'glob.Lname'}}" value={{profile.lastName}} required {{isNotEmpty}}>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-3">
				

                    <div class="form-group">
                        <label class="control-label col-xs-3">
<!-- zawartoœæ wyciêta na okres testów ... 			
Po testach - dla uzupe³nienia wstawiæ tê czêœæ kodu z wersji wczeœniejszej. -->		
						</label>
					</div>	
					
                            <!-- ``txv`` Language of the User -->
                            {{_ 'czlonekZwyczajnyForm.cZwLanguageUser'}}: </label>

                        <div class="col-xs-9">
                            <select name="language" id="language" class="form-control" required>
                                <option value="0">
                                    <!-- ``txv`` Choose the language -->
                                    {{_ 'czlonekZwyczajnyForm.cZwChooseLanguage'}}</option>
                                {{#each getLanguages}}
                                    <option value="{{shortName}}">{{languageName}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <div class="input-group">
                                <input type="checkbox" name="statutConfirmation" required />
                                <span id="statutConfirmationSpan">
                                    <!-- ``txv`` I confirm knowledge of -->
                                    {{_ 'czlonekZwyczajnyForm.cZwIconfirmKnowledge'}} <a id="statutBootbox">
                                    <!-- ``txv`` the Regulations -->
                                    {{_ 'czlonekZwyczajnyForm.cZwOfTheRules'}}</a> </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <input
                                    type="submit"
                                    class="btn btn-primary"
                                    value="{{_ 'czlonekZwyczajnyForm.cZwIapplyForAdmission'}}"
                                    id="submitZwyczajny"
                            >
                            <input type="reset" class="btn btn-default" value="{{_ 'glob.Cancel'}}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--
    ### footer page info `` label `` JOIN AS A MEMBER -->
    <div class="footer">
        <div id="button"><i class="fa fa-info-circle"></i> &nbsp;   {{_ "more.AplyMemb"}}  </div>
        <div id="container">
            <div class="footer_center">
                <p>{{_ "more.AplyMembA"}}</p>
                <p>{{_ "more.AplyMembB"}}</p>
                <p>{{_ "more.AplyMembC"}}</p>
                <b><p>{{_ "more.AplyMembD"}}</p></b>
            </div>
        </div>
    </div>
</template>
