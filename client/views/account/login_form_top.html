<template name="loginFormTop">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="inputLogin">
<!--Login-->
{{_ 'loginFormTop.lftLogin'}}</label>
            
<!--Login-->
<input name="login" type="text" class="form-control" id="inputLogin" placeholder="{{_ 'loginFormTop.lftLogin'}}">
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputPassword">
<!--Hasło-->
{{_ 'loginFormTop.lftPassword'}}</label>
            
<!--Hasło-->
<input name="password" type="password" class="form-control" id="inputPassword" placeholder="{{_ 'loginFormTop.lftPassword'}}">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> 
<!--Zapamiętaj mnie-->
{{_ 'loginFormTop.lftRememberMe'}} </label>
        </div>
        <button type="submit" class="btn btn-primary">
<!--Zaloguj się-->
{{_ 'loginFormTop.lftSignIn'}}</button>
    </form>
</template>
