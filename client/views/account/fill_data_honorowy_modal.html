<template name="fillDataHonorowyModal">
    <div id="fillDataHonorowy" class="modal fade" data-keyboard="false" data-backdrop="static" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> fillDataHonorowyModalInner}}
            </div>
        </div>
    </div>
</template>


<template name="fillDataHonorowyModalInner">
    <div class="modal-header">
        <h4>
<!--Aby uzyskać dostęp, należy uzupełnić wymagane pola.-->
{{_ 'fillDataHonorowyModalInner.fdhAbyUzDo'}}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name">
<!--Imię-->
{{_ 'glob.globFname'}}</label>
                            <div class="col-md-4">
                                <input id="firstName" name="firstName" type="text"  class="form-control input-md">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name">
<!--Nazwisko-->
{{_ 'glob.globLname'}}</label>
                            <div class="col-md-4">
                                <input id="lastName" name="lastName" type="text"  class="form-control input-md">
                            </div></div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name">
<!--Miasto-->
{{_ 'glob.globCity'}}</label>
                            <div class="col-md-4">
                                <input id="city" name="city" type="text"  class="form-control input-md">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br/>

    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
 <!--Powrót-->
<input type="submit" data-dismiss="modal" class="btn btn-default" id="anulujButton" value="{{_ 'glob.globReturn'}}"/>
 <!--Zatwierdź-->
<input type="submit" class="btn btn-danger" value="{{_ 'fillDataHonorowyModalInner.fdhZatwier'}}" id="addFields"/>
            </div>
        </div>
    </div>
</template>
