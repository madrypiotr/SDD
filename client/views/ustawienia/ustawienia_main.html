<template name="administracjaUserMain">
    {{#if currentUser}}
        <div class="main">
            <div>
               <ul class="nav nav-tabs" role="tablist">
                   <li role="presentation" class="active"><a href="#twojeKwestie" aria-controls="twojeKwestie" role="tab" data-toggle="tab">
<!--Moje kwestie-->
						<section class="dymek">
							<span class="fa fa-star">&nbsp;&nbsp;&nbsp;</span> 
							<ul align="left">
					<a data-toggle="modal" href="#mojeKwestie" class="fa fa-info-circle">
					<!--info i zachęta w dymku-->
					</a>
					</ul>
					<div class="modal fade" id="mojeKwestie" role="dialog">
					<div class="modal-dialog">
					<div class="modal-content">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<p class="modal-title" align="left">
					{{_ 'administracjaUserMain.aumMyIssues'}}
					</p>
					</div>
					<div class="modal-body" align="left">
					<small>
					<p>{{_ 'administracjaUserMain.pinfoMyIssuesA'}}</p>
					<p>{{_ 'administracjaUserMain.pinfoMyIssuesB'}}</p>
					<p>{{_ 'administracjaUserMain.pinfoMyIssuesC'}}</p>
					</small>
					</div>
					</div>
					</div>
					</div>
					</section>
{{_ 'administracjaUserMain.aumMyIssues'}}</a></li>

                    <li role="presentation"><a href="#parametry" aria-controls="parametry" role="tab" data-toggle="tab">
						<section class="dymek">
							<span class="fa fa-cubes">&nbsp;&nbsp;&nbsp;</span> 
							<ul align="left">
					<a data-toggle="modal" href="#ParGlob" class="fa fa-info-circle">
					<!--info i zachęta w dymku-->
					</a>
					</ul>
					<div class="modal fade" id="ParGlob" role="dialog">
					<div class="modal-dialog">
					<div class="modal-content">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<p class="modal-title" align="left">
					{{_ 'administracjaUserMain.aumParameters'}}
					</p>
					</div>
					<div class="modal-body" align="left">
					<small>
					<p>{{_ 'dym.GlobalParamA'}}</p>
					<p>{{_ 'dym.GlobalParamB'}}</p>
					<p>{{_ 'dym.GlobalParamC'}}</p>
					</small>
					</div>
					</div>
					</div>
					</div>
					</section>
<!--Parametry globalne-->
{{_ 'administracjaUserMain.aumParameters'}}</a></li>

                     <li role="presentation"><a href="#uzytkownicy" aria-controls="uzytkownicy" role="tab" data-toggle="tab">
						<section class="dymek">
							<span class="fa fa-users">&nbsp;&nbsp;&nbsp;</span> 
							<ul align="left">
					<a data-toggle="modal" href="#WykUzytk" class="fa fa-info-circle">
					<!--info i zachęta w dymku-->
					</a>
					</ul>
					<div class="modal fade" id="WykUzytk" role="dialog">
					<div class="modal-dialog">
					<div class="modal-content">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<p class="modal-title" align="left">
					{{_ 'administracjaUserMain.aumUsers'}}
					</p>
					</div>
					<div class="modal-body" align="left">
					<small>
					<p>{{_ 'dym.UsersList'}}</p>
					</small>
					</div>
					</div>
					</div>
					</div>
					</section>
					
<!--Wykaz Użytkowników-->
{{_ 'administracjaUserMain.aumUsers'}}</a></li>

                    {{#if isDoradca}}
                        <li role="presentation"><a href="#aplikujNaZwyczajnego" aria-controls="aplikujNaZwyczajnego" role="tab" data-toggle="tab">
<!--Aplikuj na członka zwyczajnego-->
{{_ 'administracjaUserMain.aumApplyForTheOrdinaryMember'}}</a></li>
                    {{/if}}
            </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="twojeKwestie">
                        {{#if listOfIssuesCount}}
                            <div class="row">
                                <div class="col-md-12">
                                    {{> reactiveTable
                                    class = "table table-bordered table-hover"
                                    fields = settings.fields
                                    settings = settings
                                    collection = listOfIssues
                                    }}
                                </div>
                            </div>
                        {{else}}
                            <div class="row">
                                <div class="col-md-12">
                                    <label>
<!--Nie utworzyłeś jeszcze żadnej Kwestii.-->
{{_ 'administracjaUserMain.aumYouHaveNotCreatedAnyIssue'}}</label>
                                </div>
                            </div>
                        {{/if}}
<!--
### footer page info `` label `` My Issues -->
<div class="footer">
  <div id="button"> <i class="fa fa-info-circle"></i> &nbsp;  {{_ "administracjaUserMain.pinfoMyIssues"}} </div>
	<div id="container">
		<div class="footer_center">
								<br />
	<b><p>{{_ "more.MyIssuesA"}}</p></b>
			<p>{{_ "more.MyIssuesB"}}</p>
			<p>{{_ "more.MyIssuesC"}}</p>
			<p>{{_ "more.MyIssuesD"}}</p>
	<b><p>{{_ "more.MyIssuesE"}}</p></b>
		</div>
	</div>
</div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="parametry">
                        <br />
                        {{> listParametr}}
<!--
### footer page info `` label `` Global Parameters -->
<div class="footer">
  <div id="button"> <i class="fa fa-info-circle"></i> &nbsp;  {{_ "listParametr.pinfoGlobalParameters"}} </div>
	<div id="container">
		<div class="footer_center">
								<br />
			<p>{{_ "more.ParamGlobA"}}</p>
			<p>{{_ "more.ParamGlobB"}}</p>
			<p>{{_ "more.ParamGlobC"}}</p>
			<p>{{_ "more.ParamGlobD"}}</p>
			<p>{{_ "more.ParamGlobE"}}</p>
		</div>
	</div>
</div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="uzytkownicy">
                        <br />
                        {{> profileList}}
<!--
### footer page info `` label `` USERS -->
<div class="footer">
  <div id="button"> <i class="fa fa-info-circle"></i> &nbsp;  {{_ "more.Users"}} </div>
	<div id="container">
		<div class="footer_center">
			<p>{{_ "more.UsersA"}}</p>
		</div>
	</div>
</div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="aplikujNaZwyczajnego">
                        <br />
                        {{#if kwestiaDraftExists}}
                            {{#with myKwestia}}
                                <div class="col-md-12 bg-warning padding-15" style="text-align: center ">
                                    <p>
<!--Przepraszamy!-->
{{_ 'administracjaUserMain.aumSorry'}}</p>
                                    <p>
<!--Istnieje już Kwestia Aplikacyjna! Aby ją zobaczyć kliknij-->
{{_ 'administracjaUserMain.aumThereIsAlreadyAissueApplique'}}Istnieje już Kwestia Aplikacyjna! Aby ją zobaczyć kliknij
                                        <a href="{{pathFor 'informacjeKwestia'}}">
<!--tutaj-->
{{_ 'administracjaUserMain.aumHere'}}</a>
                                    </p>
                                </div>
                            {{/with}}
                        {{else}}
                            {{#with myData}}
                                {{> czlonekZwyczajnyForm}}
                            {{/with}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
    {{>GlobalNotifications}}
</template>


<template name="lobbujZaKwestia">
    {{#if IAmOwnerKwestiaGlosowanaOrDEliberowana}}
        <a href="#" id="lobbujZaKwestia">
<!--Lobbuj za kwestią-->
{{_ 'lobbujZaKwestia.aumYouLobbyingIssue'}}</a>
    {{/if}}
</template>
