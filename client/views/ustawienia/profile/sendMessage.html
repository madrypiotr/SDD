<template name="sendMessage">
<div class="pinfo">{{_ "glob.glThisPage"}}: <b>{{_ "sendMessage.pinfoNowWi"}}</b>  
	<a data-toggle="modal" href="#wywi"><button>{{_ "glob.glAboutPag"}}
	</button></a></div>
                <div class="modal fade" id="wywi" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <p class="modal-title">
                                    {{_ "sendMessage.pinfoNowWi"}}
                                </p>
                            </div>
                            <div class="modal-body"><small>
                                <p>{{_ "sendMessage.pinfoNowWA"}}</p>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

	<div class="main">
		<legend>
			<!--Nowa wiadomość-->
			{{_ 'sendMessage.semNowaWia'}} <strong>{{receiverData}}</strong>
		</legend>
		<div class="row">
			<div class="col col-md-10">
				<form class="form-horizontal" id="newEmailForm">
					<div class="form-group">
						<label class="control-label col-xs-3" for="inputMyName">
							<!--Od-->
							{{_ 'sendMessage.semessagOd'}}: 
						</label>
						<div class="col-xs-9">
							<input name="inputMyName" type="text" class="form-control" id="inputMyName" value="{{myData}}" disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="inputName">
							<!--Do-->
							{{_ 'sendMessage.semessagDo'}}: 
						</label>
						<div class="col-xs-9">
							<input name="inputName" type="text" class="form-control" id="inputName" value="{{receiverData}}" disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="topic">
							<!--Temat-->
							{{_ 'glob.globaTemat'}}: 
						</label>
						<div class="col-xs-9">
							<input name="topic" type="text" class="form-control" id="topic" placeholder="{{_ 'glob.globaTemat'}}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="content">
							<!--Treść-->
							{{_ 'sendMessage.semesTresc'}}: 
						</label>
						<div class="col-xs-9">
							<textarea name="content" type="text" class="form-control" rows="5" id="content"></textarea>
						</div>
					</div>
					<br/>
					<div class="form-group">
						<div class="col-xs-offset-3 col-xs-9">
							<!--Wyślij-->
							<input type="submit" class="btn btn-primary" value="{{_ 'sendMessage.semeWyślij'}}">
							<!--Anuluj-->
							<input type="reset" class="btn btn-default" value="{{_ 'glob.globAnuluj'}}">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
