<template name="map">
<div class="main">
	<div class="row">
		<div class="col-md-12">
			<div class="mainmain">
			
<!-- tymczasowo wył. w testach
				{{#if currentUser}}
				{{#if isZwyczajnyLogged}}
-->

            <p class="fontSizeMore">M A P A &nbsp; O R G A N I Z A C J I</p>

            {{#if mapParameterName}}
                <span class="label label-primary">
                    {{mapParameterName}}
                    <a href="#" class="btn btn-small js-close-parameter"><i class="fa fa-close"></i></a>
                </span>
            {{/if}}

            <div class="main-map-container">
                {{> googleMap name="mainMap" options=mapOptions}}
            </div>

			<br><br>
			<p>Tu użytkownik zobaczy mapę instancji 
			<br>(organizacji używających poszczególne SDD) 
			<br> rozlokowanych na podstawie danych adresowych 
			<br>
			(tutaj dołożymy wymagane dla mapy dane: <br>SDD\client\views\ustawienia\parametry\list_parametr.html)
	<br>Na teraz to będzie oczywiście jedna (proSDD).
<br><br>Po kliknięciu w instancję 
<br>wejdzie się w mapę z rozlokowaniem użytkowników wybranego SDD
<br>na podstawie ich danych adresowych. </p>
			
<!--				{{/if}}
				{{/if}}
-->
			</div>
		</div>
	</div>
</div>
<div class="footer">
  <div id="button"> <i class="fa fa-info-circle"></i> &nbsp;  MAPA </div>
	<div id="container">
			<div class="footer_center">
				<p>mapa1</p>
				<p>mapa2</p>
				<p>mapa3</p>
			</div>
	</div>
</div>
</template>
