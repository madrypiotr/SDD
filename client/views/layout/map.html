<template name="map">
<div class="main">
	<div class="row">
		<div class="col-md-12">
			<div class="mainmain">
			
<!-- tymczasowo wył. w testach
				{{#if currentUser}}
				{{#if isZwyczajnyLogged}}
-->

            <p class="fontSizeMore">M A P A &nbsp; O R G A N I Z A C J I</p>

            {{#if mapParameterName}}
                <span class="label label-primary">
                    {{mapParameterName}}
                    <a href="#" class="btn btn-small js-close-parameter"><i class="fa fa-close"></i></a>
                </span>
            {{/if}}

            <div class="main-map-container">
                {{> googleMap name="mainMap" options=mapOptions}}
            </div>
			
<!--				{{/if}}
				{{/if}}
-->
			</div>
		</div>
	</div>
</div>
<!--
### footer page info
-->
<div class="footer">
  <div id="button"> <i class="fa fa-info-circle"></i> &nbsp;  MAPA </div>
	<div id="container">
			<div class="footer_center">
				<h4>Po kliknięciu w znacznik <br />
				wejdziesz w mapę wybranego SDD <br />
				z rozlokowaniem użytkowników</h4>
			</div>
	</div>
</div>
</template>
