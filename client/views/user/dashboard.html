
<template name="dashBoard">
    <br />
    {{#if currentUser}}
        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading">
<!--Panel użytkownika-->
{{_ 'dashBoard.dsbUserPanel'}}</div>
                <div class="panel-body">
<!--Informacje na temat Panelu użytkownika.-->
{{_ 'dashBoard.dsbForInformationOnTheUsersPanel'}}
                    <br /><br />
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
<!--Statystyki panelu-->
{{_ 'dashBoard.dsbStatisticsOnThePanel'}}</h3>
                </div>
                <div class="panel-body">
                    <p>
<!--Informacje o ilości danych w systemie.-->
{{_ 'dashBoard.dsbInformationAboutTheAmountOfDataInTheSystem'}}</p>
                </div>
                <div class="list-group">
                </div>
            </div>
        </div>
    {{/if}}
</template>
