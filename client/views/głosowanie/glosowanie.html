<template name="glosowanie">
<!--{{#if currentUser}}-->
<div class="pinfo">{{_ "glob.globYouHere"}}: <b>{{_ "dym.dymVoting"}}</b>  
	<a data-toggle="modal" href="#glos"><button>{{_ "glob.globInfo"}}
	</button></a></div>
                <div class="modal fade" id="glos" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <p class="modal-title">
                                    {{_ "dym.dymVoting"}}
                                </p>
                            </div>
                            <div class="modal-body"><small>
                                <p>{{_ "dym.dymVotingA"}}</p>
					<p><strong>{{_ 'dym.dymVotingB'}}</strong></p>
								<p>{{_ "dym.dymVotingC"}}</p>
								<p>{{_ "dym.dymVotingD"}}</p>
								<p>{{_ "dym.dymVotingE"}}</p>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
    <div class="main">
        <div class="row">
           <div class="col-md-12">
                <!--{{#if GlosowanieListCount}}-->
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = "GlosowanieList"
                    }}
                <!--{{else}}-->
                    <!--<label>Brak Kwestii</label>-->
                <!--{{/if}}-->
            </div>
        </div>
    </div>
        <!--{{/if}}-->
</template>


<template name="dataGlosowaniaKwestia">
    {{date}}
</template>
