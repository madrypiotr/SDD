<template name="glosowanie">
<!--{{#if currentUser}}-->
    <div class="main">
        <div class="row">
           <div class="col-md-12">
                <!--{{#if GlosowanieListCount}}-->
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = "GlosowanieList"
                    }}
                <!--{{else}}-->
                    <!--<label>Brak Kwestii</label>-->
                <!--{{/if}}-->
            </div>
        </div>
    </div>
        <!--{{/if}}-->
<div class="footer">
  <div id="button">{{_ "glob.globYouHere"}} {{_ "dym.dymVoting"}} </div>
	<div id="container">
		<div class="footer_center">
			<p>{{_ "more.moreVotingA"}}</p>
			<p>{{_ "more.moreVotingB"}}</p>
			<p>{{_ "more.moreVotingC"}}</p>
			<p>{{_ "more.moreVotingD"}}</p>
			<p>{{_ "more.moreVotingE"}}</p>
		</div>
	</div>
</div>
</template>


<template name="dataGlosowaniaKwestia">
    {{date}}
</template>
