<template name="notificationList">
<!--{{#if currentUser}}-->
<div class="pinfo">{{_ "glob.globYouHere"}}: <b>{{_ "dym.Notifications"}}</b>  
	<a data-toggle="modal" href="#powia"><button>{{_ "glob.globInfo"}}
	</button></a></div>
                <div class="modal fade" id="powia" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <p class="modal-title">
                                    {{_ "dym.dymNotifications"}}
                                </p>
                            </div>
                            <div class="modal-body"><small>
                                <p>{{_ "dym.dymNotificationsA"}}</p>
								<p>{{_ "dym.dymNotificationsB"}}</p>
								<p>{{_ "dym.dymNotificationsC"}}</p>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

    <div class="main">
        <div class="row">
            <div class="col-md-12">
                {{> reactiveTable
                class = "table table-bordered table-hover"
                fields = settings.fields
                settings = settings
                collection = "PowiadomieniaList"
                }}
            </div>
        </div>
    </div>
        <!--{{/if}}-->
</template>

</template>
