
<template name="addTypeModal">
    <div id="addTypeModalId" class="modal fade" tabindex="-1" data-width="760"  style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> addTypeModalInner}}
            </div>
        </div>
    </div>
</template>


<template name="addTypeModalInner">
    <div class="modal-header">
        <h4>
<!--Dodaj typ dla tematu-->
{{_ "addTypeModalInner.AddTypeToTheSubject"}}: {{topicName}}</h4>
    </div>
    <div class="modal-body" id="modalBody">
        <div class="row">
            <div class="col-md-12">
 <!--Rodzaj-->
<input class="form-control" name="typeName" maxlength="85" id="typeName"
				placeholder="{{_ 'glob.globType'}}" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
<!--Dodaj-->
<input type="button" class="btn btn-success" id="addTypeModalBtn" value="{{_ 'glob.globAdd'}}"/>
<!--PowrÃ³t-->
<input type="button" data-dismiss="modal" class="btn btn-default" value="{{_ 'glob.globReturn'}}"/>
                </div>
            </div>
        </div>
    </div>
</template>
