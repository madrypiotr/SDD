<template name="kwestiaDetails">
    <div class="clearfix"></div>
        {{#if isOsobowa typ}}
<!--Tytuł-->
{{_ "kwestiaDetails.KwdTitle"}}
               {{krotkaTresc}}
<!--Dane aplikująego-->
{{_ "kwestiaDetails.KwdDataAplicator"}}
                {{#if isHonorowyType typ}}
<!--e-mail-->
{{_ "glob.globEmail"}}: 
                        {{szczegolowaTresc.email}}
                {{/if}}
                {{#unless isHonorowyType typ}}
<!--Imię i Nazwisko-->
{{_ "kwestiaDetails.KwdFnameLname"}}:
                    {{szczegolowaTresc.fullName}}
                {{#if protectorZR}}
<!--e-mail-->
{{_ "glob.globEmail"}}: 
                        {{szczegolowaTresc.email}}
<!--PESEL-->
{{_ "glob.globPID"}}:
                        {{szczegolowaTresc.pesel}}
<!--Adres-->
{{_ "glob.globAdress"}}: 
                        {{szczegolowaTresc.address}}
<!--Kod pocztowy-->
{{_ "glob.globPostalC"}}: 
                        {{szczegolowaTresc.zip}}
                {{/if}}
<!--Miasto-->
{{_ "glob.globCity"}}: 
                        {{szczegolowaTresc.city}}
                {{/unless}}
<!--Dodatkowe-->
{{_ "kwestiaDetails.KwdAdditional"}}
                {{szczegolowaTresc.uwagi}}
        {{else}}
            {{#if isGlobalParamsChange typ}}
<!--Parametr-->
{{_ "kwestiaDetails.KwdParameter"}}: 
                    {{szczegolowaTresc.title}}
<!--Wartość początkowa-->
{{_ "kwestiaDetails.KwdInitialValue"}}:
                    {{szczegolowaTresc.oldValue}}
<!--Proponowana wartość-->
{{_ "kwestiaDetails.KwdTheProposedValue"}}: 
                   {{szczegolowaTresc.newValue}}
            {{else}}
<!--Krótka treść Kwestii-->
Treść Kwestii: <strong>{{krotkaTresc}}. </strong> {{szczegolowaTresc}}
            {{/if}}
        {{/if}}
</template>
