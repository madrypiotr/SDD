<template name="chooseTopicModal">
    <div id="chooseTopicModalId" class="modal fade" tabindex="-1" data-width="760"  style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> chooseTopicModalInner}}
            </div>
        </div>
    </div>
</template>

<template name="chooseTopicModalInner">
    <div class="modal-header">
        <h4>
<!--Wybierz temat-->
{{_ "chooseTopicModalInner.ctmChooseSubject"}}</h4>
    </div>
    <div class="modal-body" id="modalBody">
        <div class="row">
            <div class="col-md-12">
                {{> reactiveTable
                class = "table table-bordered table-hover"
                fields = settings.fields
                settings = settings
                collection = TopicList}}
            </div>
        </div>
        <br/>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <!--<input type="button" data-dismiss="modal" class="btn btn-success" value="Wybierz"/>-->
<!--PowrÃ³t-->
<input type="button" data-dismiss="modal" class="btn btn-default" value="{{_ 'glob.globReturn'}}"/>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="topicName">
<!--Wybierz-->
<input type="button" class="btn btn-success pull-right" id="choosenTopicBtn" value="{{_ 'glob.gloWybierz'}}"/>
</template>
