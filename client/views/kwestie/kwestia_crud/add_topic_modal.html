## Template for Modal for naming of Subject -->
<template name="addTopicModal">
    <div id="addTopicModalId" class="modal fade" tabindex="-1" data-width="760"  style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> addTopicModalInner}}
            </div>
        </div>
    </div>
</template>
<!--
## Template for Modal for naming of Subject (inner) -->
<template name="addTopicModalInner">
    <div class="modal-header">
        <h4>
<!--
``txv`` Add Subject -->
{{_ "addTopicModalInner.drAddSubject"}}</h4>
    </div>
    <div class="modal-body" id="modalBody">
        <div class="row">
            <div class="col-md-12">
<input class="form-control" name="topicName" maxlength="85" id="topicName" placeholder="{{_ 'glob.Subject'}}" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
<input type="button" class="btn btn-success" id="addTopicModalBtn" value="{{_ 'glob.Add'}}"/>
<input type="button" data-dismiss="modal" class="btn btn-default" value="{{_ 'glob.Return'}}"/>
                </div>
            </div>
        </div>
    </div>
</template>
