
<template name="uzasadnienieKoszModal">
    <div id="uzasadnijWyborKosz" class="modal fade" data-keyboard="false" data-backdrop="static" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> uzasadnienieKoszModalInner}}
            </div>
        </div>
    </div>
</template>


<template name="uzasadnienieKoszModalInner">
<!--{{#with kwestiaInScope}}-->
    <div class="modal-header">
        <h4>
<!--Uzasadnij propozycję-->
{{_ 'uzasadnienieKoszModalInner.ukiUzasPro'}}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <p>
<!--Zamierzasz wnioskować o skierowanie tej-->
{{_ 'uzasadnienieKoszModalInner.ukiZaWnios'}} <b>
<!--Kwestii do Kosza, -->
{{_ 'uzasadnienieKoszModalInner.ukiKwDoKos'}}</b>
<!--gdzie odsyłane są Kwestie nieudane, błędne, bez szans na wdrożenie. Zostaną one ostatecznie zarchiwizowane (bez możliwości wznowienia).-->
{{_ 'uzasadnienieKoszModalInner.ukiGdziOds'}}
                </p>

                <p>
<!--Jeśli Twoja decyzja jest zgodna z takim zamiarem - podaj poniżej jej "-->
{{_ 'uzasadnienieKoszModalInner.ukiPodPoni'}} <b>
<!--uzasadnienie-->
{{_ 'uzasadnienieKoszModalInner.ukiUzasadn'}}</b>.
                </p>

                <p>
<!--W przeciwnym wypadku naciśnij-->
{{_ 'uzasadnienieKoszModalInner.ukiWprzWyp'}} <b>
<!--Powrót-->
{{_ 'glob.globReturn'}}</b>.
                </p>
            </div>
        </div>
        <br/>

        <div class="row">
            <div class="col-md-12">
 <!--uzasadnienie-->
<textarea class="form-control" rows="4" placeholder="{{_ 'uzasadnienieKoszModalInner.ukiUzasadn'}}" id="uzasadnienieKosz"
                          name="uzasadnienieKosz"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
 <!--Anuluj-->
<input type="submit" data-dismiss="modal" class="btn btn-default" id="anulujButton" value="{{_ 'glob.globReturn'}}"/>
 <!--Zatwierdź-->
<input type="submit" class="btn btn-danger" value="{{_ 'uzasadnienieKoszModalInner.ukiZatwier'}}" id="zatwierdzPrzeniesDoKosza"/>
            </div>
        </div>
    </div>
        <!--{{/with}}-->
</template>
