<template name="addKwestiaOpcjaForm">
    <div class="main">
        <strong>
<!--Dodaj Kwestię Opcję-->
{{_ "addKwestiaOpcjaForm.aKwAddingIssueOption"}} 	</strong>
        <hr/>
        <div class="row">
            <div class="col col-md-10">
                <form class="form-horizontal" id="kwestiaOpcjaForm">
                    <div class="form-group" id="kwestiaNazwaGroup">
                        <label class="control-label col-xs-3"
                               for="inputEmail">
<!--Nazwa Kwestii Opcji:-->
{{_ "addKwestiaOpcjaForm.aKwNameIssueOption"}}							  </label>

                        <div class="col-xs-9">
                            <input class="form-control required" name="kwestiaNazwa" id="kwestiaNazwa"
                                   placeholder="{{_ 'glob.NameIssue'}}" value={{kwestiaNazwa}}>
                        </div>
                    </div>
                    <div class="form-group" id="tematyGroup">
                        <label class="control-label col-xs-3"
                               for="inputEmail">
<!--Temat:-->
{{_ "glob.Subject"}}:</label>

                        <div class="col-xs-3">
                            <input type="text" readonly name="temat" id="temat" class="form-control"
                                   value="{{tematNazwa}}"/>
                        </div>
                    </div>
                    <div class="form-group" id="rodzajeGroup">
                        <label class="control-label col-xs-3" for="inputEmail">
<!--Rodzaj-->
{{_ "glob.Type"}}:</label>

                        <div class="col-xs-3">
                            <input type="text" readonly name="rodzaj" id="rodzaj" class="form-control"
                                   value="{{rodzajNazwa}}"/>
                        </div>
                    </div>
                    <div class="form-group" id="krotkaTrescGroup">
                        <label class="control-label col-xs-3" for="inputEmail">
<!--Krótka treść-->
{{_ "addKwestiaOpcjaForm.aKwShortContent"}}:</label>

                        <div class="col-xs-9">
                            <textarea class="form-control" name="krotkaTresc" id="krotkaTresc" maxlength="500"
                                      placeholder="Krótka treść" value={{krotkaTresc}} required></textarea>
                        </div>
                    </div>
                    {{#if isKwestiaOsobowa}}
                        <div class="form-group" id="daneAplikanta">
                            <label class="control-label col-xs-3" for="daneAplikantaGroup">
<!--Dane aplikującego-->
{{_ "addKwestiaOpcjaForm.aKwDataApplicator"}}</label>

                            <div class="col-xs-9" rows="10">
                                <table class="table table-bordered">
                                    <tr>
                                        <td><strong>{{_ "addKwestiaOpcjaForm.aKwFnameAndLname"}}: </strong></td><td>{{szczegolowaTresc.fullName}}</td>
                                    </tr>
                                    {{#if protectorZR}}
                                        <tr>
                                            <td><strong>{{_ "glob.Email"}}: </strong></td><td>{{szczegolowaTresc.email}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>{{_ "glob.PID"}}: </strong></td><td>{{szczegolowaTresc.pesel}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>{{_ "glob.Adress"}}: </strong></td><td>{{szczegolowaTresc.address}}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>{{_ "glob.PostalC"}}: </strong></td><td>{{szczegolowaTresc.zip}}</td>
                                        </tr>
                                    {{/if}}
                                        <tr>
                                            <td><strong>{{_ "glob.City"}}: </strong></td><td>{{szczegolowaTresc.city}}</td>
                                        </tr>
                                </table>
                            </div>
                        </div>
                        <div class="form-group" id="szczegolowaTrescGroup">
                            <label class="control-label col-xs-3" for="inputEmail">
<!--Opis z uzasadnieniem-->
{{_ "glob.DescrWithTheReasons"}}:</label>

                            <div class="col-xs-9">
<!--Opis z uzasadnieniem-->
<textarea class="form-control" name="szczegolowaTrescUwagi" maxlength="1500" value={{szczegolowaTresc.uwagi}} id="szczegolowaTrescUwagi" placeholder="{{_ 'glob.DescrWithTheReasons'}}" required></textarea>
                            </div>
                        </div>
                    {{else}}
                        <div class="form-group" id="szczegolowaTrescGroup">
                            <label class="control-label col-xs-3" for="inputEmail">
<!--Opis z uzasadnieniem-->
{{_ "addKwestiaOpcjaForm.aKwDescriptionOfTheReasons"}}:</label>

                            <div class="col-xs-9">
<!--Opis z uzasadnieniem-->
<textarea class="form-control" name="szczegolowaTresc" maxlength="1500" value={{szczegolowaTresc}} id="szczegolowaTresc" placeholder="{{_ 'glob.DescrWithTheReasons'}}" required></textarea>
                            </div>
                        </div>
                    {{/if}}
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
<!--Dodaj Kwestię Opcję-->
<input type="submit" class="btn btn-primary" value="{{_ 'addKwestiaOpcjaForm.aKwAddingIssueOption'}}" id="submitAddKwestiaOpcja">
<!--Anuluj-->
<input id="anuluj" type="reset" class="btn btn-default" value="{{_ 'glob.Cancel'}}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div class="footer">
  <div id="button"> <i class="fa fa-info-circle"></i> &nbsp;  {{_ "more.AddIssueOpt"}} </div>
	<div id="container">
		<div class="footer_center">
			<p>{{_ "more.AddIssueOptA"}}</p>
			<p>{{_ "more.AddIssueOptB"}}</p>
			<p>{{_ "more.AddIssueOptC"}}</p>
			<p>{{_ "more.AddIssueOptD"}}</p>
		</div>
	</div>
</div>
</template>
