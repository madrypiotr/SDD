<template name="kosz">
<!--{{#if currentUser}}-->
<div class="pinfo-realiz">{{_ "glob.glThisPage"}}: <b>{{_ "kosz.pinfoDoKos"}}</b>  
	<a data-toggle="modal" href="#kos"><button>{{_ "glob.glAboutPag"}}
	</button></a></div>
                <div class="modal fade" id="kos" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <p class="modal-title">
                                    {{_ "kosz.pinfoDoKos"}}
                                </p>
                            </div>
                            <div class="modal-body"><small>
                                <p>{{_ "kosz.pinfoDoKoA"}}</p>
								<p>{{_ "kosz.pinfoDoKoB"}}</p>
								<p>{{_ "kosz.pinfoDoKoC"}}</p>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
    <div class="main">
        <div class="row">
            <div class="col-md-12">
                <!--{{#if KoszListCount}}-->
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = "KoszList"
                    }}
                <!--{{else}}-->
                    <!--<label>Brak Kwestii</label>-->
                <!--{{/if}}-->
            </div>
        </div>
    </div>
        <!--{{/if}}-->
</template>


<template name="dataKoniecKwestia">
    {{date}}
</template>
