<template name="hibernowaneList">
<div class="pinfo-realiz">{{_ "glob.globYouHere"}}: <b>{{_ "dym.dymHibernating"}}</b>  
	<a data-toggle="modal" href="#hibern"><button>{{_ "glob.globInfo"}}
	</button></a></div>
                <div class="modal fade" id="hibern" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <p class="modal-title">
                                    {{_ "dym.dymHibernating"}}
                                </p>
                            </div>
                            <div class="modal-body"><small>
                                <p>{{_ "dym.dymHibernatingA"}}</p>
								<p>{{_ "dym.dymHibernatingB"}}</p>
								<p>{{_ "dym.dymHibernatingC"}}</p>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
    <div class="main">
        <div class="row">
            <div class="col-md-12">
                {{> reactiveTable
                class = "table table-bordered table-hover"
                fields = settings.fields
                settings = settings
                collection = "HibernowaneList"
                }}
            </div>
        </div>
    </div>
</template>


<template name="nazwaKwestiiHibernowaneLink">
    <a href="{{ pathFor 'informacjeKwestia'}}">{{this.kwestiaNazwa}}</a>
</template>


<template name="tematKwestiiHibernowane">
    {{getTemat idTemat}}
</template>


<template name="rodzajKwestiiHibernowane">
    {{getRodzaj idRodzaj}}
</template>
